<div class="dialgue-container">
  <form [formGroup] = todoUpdateForm (ngSubmit) = "onUpdateSubmit()">
    
  
  <div class="top-section">
      <h4>Update todo</h4>
      <textarea type = "text"  formControlName = "task"></textarea>
      <i (click) = "ngOnDestroy()" class="bi bi-x  icon-close icon "width="100" height="100"></i>
  </div>
  <div class="bottom-section">
      <div class="date date-rappel">
       
          <input type="date" class="icon date-icon" formControlName = "date" />
          <span style="margin-left: -20px;" class="daysRappel" *ngIf="notNullAdd(todoUpdateForm.value.date)">{{ formatDate(todoUpdateForm.value.date) }}</span>
        </div>
        <div class="date date-rappel">
          
          <input  class="icon" type="datetime-local" formControlName = "rappel" />
          <input type="hidden" formControlName = "important" value="todo.important">
          <input type="hidden" formControlName = "completed" value = "todo.completed">
          <span class="daysRappel rappl-span" *ngIf="notNullAdd(todoUpdateForm.value.rappel)">{{formatRappel(todoUpdateForm.value.rappel) }}</span>
        </div>
        <div class="confirm-btns">
          <button class="btn save-btn" (click) ="onCloseClick()">Enregistrer</button>
          <button class="btn cancel-btn" (click) = "ngOnDestroy()" >Annuler</button>
      </div>
  </div>
</form>
</div>
